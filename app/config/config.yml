imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

parameters:
    aulalopati.mail: 'comunicacio@aulalopati.cat'

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            ApplicationSonataUserBundle: ~
            SonataUserBundle: ~
            FOSUserBundle: ~ 

# Sonata Admin Bundle
sonata_admin:
  title:  "Administrador de l'Aula al Pati"
  title_logo: /images/logo_lopati_inverted.png
  templates:
    layout: BlogBundle:Admin:my_standard_layout.html.twig
    dashboard: SonataAdminBundle:Core:dashboard.html.twig
    ajax: SonataAdminBundle::ajax_layout.html.twig
    list: SonataAdminBundle:CRUD:list.html.twig
    show: SonataAdminBundle:CRUD:show.html.twig
    edit: SonataAdminBundle:CRUD:edit.html.twig
  dashboard:  
    groups:
      Presentaci√≥:
      Jornades:
      Projectes:
      Recursos:
      Arxiu:

# Sonata Block Bundle
sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:

# Sonata FOS User Bundle
sonata_user:
    security_acl: true
    class:                  # Entity Classes
        user:               Application\Sonata\UserBundle\Entity\User
        group:              Application\Sonata\UserBundle\Entity\Group
    admin:                  # Admin Classes
        user:
            class:          Sonata\UserBundle\Admin\Entity\UserAdmin
            controller:     SonataAdminBundle:CRUD
            translation:    SonataUserBundle
        group:
            class:          Sonata\UserBundle\Admin\Entity\GroupAdmin
            controller:     SonataAdminBundle:CRUD
            translation:    SonataUserBundle

# FOS User Bundle
fos_user:
    db_driver:      orm # can be orm or odm
    firewall_name:  main
    user_class:     Application\Sonata\UserBundle\Entity\User
    group:
        group_class: Application\Sonata\UserBundle\Entity\Group

# Vich Uploader
vich_uploader:
    db_driver: orm
    mappings:
        imatge:
            uri_prefix: /uploads/images
            upload_destination: %kernel.root_dir%/../web/uploads/images
            inject_on_load: false
            delete_on_remove: true
        pdf:
            uri_prefix: /uploads/documents
            upload_destination: %kernel.root_dir%/../web/uploads/documents
            inject_on_load: false
            delete_on_remove: true

# TinyMCE Bundle
stfalcon_tinymce:
    include_jquery: false
    tinymce_jquery: true
    selector: ".tinymce"
    language: %locale%
    theme:
        # simple: ~
        simple:   # original theme "advanced"
            plugins:
                - "advlist autolink lists link charmap print preview hr anchor pagebreak"
                - "searchreplace wordcount visualblocks visualchars code fullscreen"
                - "insertdatetime nonbreaking save contextmenu directionality"
                - "emoticons template paste textcolor"
            toolbar1: "undo redo | styleselect | bold italic underline | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link | print preview"
            image_advtab: true
            templates:
                - {title: 'Test template 1', content: 'Test 1'}
                - {title: 'Test template 2', content: 'Test 2'}
        # BBCode tag compatible theme (see http://www.bbcode.org/reference.php)
        bbcode:
            plugins: ["bbcode, code, link, preview"]
            menubar: false
            toolbar1: "bold,italic,underline,undo,redo,link,unlink,removeformat,cleanup,code,preview"

# Liip Imagine Bundle            
liip_imagine:
    cache_prefix:         /uploads/cache
    filter_sets:
        imatge_pagina:
            quality: 90
            filters:
                thumbnail: { size: [710,null], mode: outbound }
        portada:
            quality: 90
            filters:
                thumbnail: { size: [155,null], mode: outbound }
        thumb_imatge_pagina:
            quality: 70
            filters:
                thumbnail: { size: [155,null], mode: outbound }
        thumb_imatge_pagina_arbre_continguts:
            quality: 70
            filters:
                thumbnail: { size: [50,null], mode: outbound }
